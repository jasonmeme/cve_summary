<!DOCTYPE html>
<html>
<head>
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <!-- Stylesheets for bootstrap + datatables 5 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css'>

    <!-- JS for jquery + datatables + datatables>bootstrap-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>

    <style>
        body {
            margin-top: 5%;
            font-size: 12px;
            margin-left: 5%;
            margin-right: 5%;
        }
        #datatable img {
            max-height: 20px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CVE Search</h2>
        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>CVE Name</th>
                    <th>Shields</th>
                    <th>Description</th>
                    <th>GitHub</th>
                    <th>References</th>
                </tr>
            </thead>
        </table>
    </div>

    <footer class="mt-1">
        <p>Searchable CVEs from <a href="https://github.com/CVEProject/cvelist" class="text">https://github.com/CVEProject/cvelist</a>, by <a href="https://github.com/jasonmeme" class="text">@jasonmeme</a>.</p>
    </footer>

    <script>
    $(document).ready(function() {
        $('#datatable').DataTable({
            ajax: {
                url: 'CVE_list.json',
                dataSrc: ''
            },
            columns: [
                { data: 'year' },
                { data: 'CVE_Name' },
                { 
                    data: 'shields',
                    render: function(data, type, row) {
                        if (type === 'display') {
                            return data.map(function(shieldUrl) {
                                return '<img src="' + shieldUrl + '" alt="Shield">';
                            }).join(' ');
                        }
                        return data;
                    }
                },
                { data: 'CVE_description' },
                { data: 'CVE_github' },
                { data: 'CVE_references' }
            ],
            order: [[0, 'desc'], [1, 'desc']],
            pageLength: 10,
            deferRender: true,
            responsive: true
        });
    });
    </script>
</body>
</html>
